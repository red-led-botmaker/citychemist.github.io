  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
    :root {
      --primary: #2c9d7c;   /* brand teal/green */
      --secondary: #4bbf9c; /* lighter green accent */
      --text-dark: #222;
      --text-light: #555;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
.abtn{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:12px;font-weight:500;text-decoration:none;border:none;cursor:pointer;transition:all .3s ease;font-size:14px}

    .abtn-ghost{background:transparent;color:black;border:2px solid rgba(0,128,128,0.25)}
    .abtn-ghost:hover{  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
     border: 2px solid #1a8b7d;
     color: #1a8b7d;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    .logo {
      width: 110px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0.2rem 0;
      font-weight: 700;
      color: var(--primary);
    }
    .txt{
        
        font-weight: 500;
        font-size: small;
    }

    h2 {
      font-size: 1.6rem;
      margin: 0.5rem 0 1.2rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    p {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

   .fa-info-circle{
    color: #1a8b7d;
   }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #888;
    }

    /* subtle medical cross background */
    body::before {
      content: "+";
      position: fixed;
      font-size: 20rem;
      color: rgba(44, 157, 124, 0.05);
      top: 20%;
      left: 10%;
      transform: rotate(15deg);
      z-index: -1;
    }
  </style>
