    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
    :root {
      --primary: #2c9d7c;   /* brand teal/green */
      --secondary: #4bbf9c; /* lighter green accent */
      --text-dark: #222;
      --text-light: #555;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

.btn {
  text-decoration: none;
  color: #101618;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 120px;
  height: 44px;
  padding: 0 20px;
  border-radius: 9999px;
  border: none;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.02em;
  cursor: pointer;
  overflow: hidden;
  white-space: nowrap;
  transition: all 0.25s ease;
  text-decoration: none;
}
.btn-secondary {
  color: #101618;
  border: 1px solid #e5e7eb;
  background: linear-gradient(145deg, #f3f5f6, #e4e9ec);
  color: #111;
  
}
.btn-secondary:hover {
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  border: 1px solid #1a8b7d;
  color: #1a8b7d;
  background: linear-gradient(145deg, #e4e9ec, #d8dee2);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

.btn-secondary:active {
  border: 1px solid #1a8b7d;
  color: #1a8b7d;
  transform: translateY(-6px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  transform: translateY(0);
  box-shadow: 0 2px 6px rgba(0,0,0,0.05) inset;
}
    .container {
      max-width: 600px;
      padding: 2rem;
    }

    .logo {
      width: 50px;
      margin-bottom: 1rem;

    h1 {
      font-size: 3.5rem;
      margin: 0.2rem 0;
      font-weight: 700;
      color: var(--primary);

    .txt{

    h2 {

      margin: 0.5rem 0 1.2rem;

    }

    p {

    footer {

    /* subtle medical cross background */
    body::before {
      content: "+";
      position: fixed;
      font-size: 20rem;
      color: rgba(44, 157, 124, 0.05);
      top: 20%;
      left: 10%;
      transform: rotate(15deg);
      z-index: -1;
    }
